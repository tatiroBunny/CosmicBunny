<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css" />
</head>
<body>

<div id="hud">
  <div class="hud-content">

    <!-- LEVEL -->
    <div id="hudLevel">1</div>

    <!-- NAME -->
    <div id="hudName">SEM NOME</div>

    <!-- LIFE BAR -->
    <div class="vida-bar">
      <div class="vida-fill"></div>
      <div class="vida-text">0 / 0</div>
    </div>

    <!-- MANA (SÓ NÚMEROS) -->
    <div class="mana-text">0 / 0</div>

  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
