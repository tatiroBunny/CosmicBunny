<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css">
</head>
<body>

<div id="hud-root" class="theme-dark">

  <div class="hud-icon">
    <img id="hudIcon" />
    <span id="hudLevel">1</span>
  </div>

  <div class="hud-info">
    <div id="hudName">Sem Nome</div>

    <div class="bar vida">
      <div class="bar-half left" id="vidaLeft"></div>
      <div class="bar-half right" id="vidaRight"></div>
      <div class="bar-text" id="vidaText">0 / 0</div>
    </div>

    <div class="bar mana">
      <div class="bar-fill" id="manaBar"></div>
      <div class="bar-text" id="manaText">0 / 0</div>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
