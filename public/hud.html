<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css" />
</head>
<body>

<div id="hud" class="hud">

  <div class="level-hex">
    <span id="hudLevel">1</span>
  </div>

  <div class="info">
    <div id="hudName" class="name">Sem Nome</div>

    <div class="vida-bar">
      <div class="vida-fill" id="vidaFill"></div>
      <div class="vida-text" id="vidaText">0 / 0</div>
    </div>

    <div id="manaText" class="mana-text">0 / 0</div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
