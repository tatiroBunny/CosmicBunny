<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css">
</head>
<body>

<div class="hud theme-dark" id="hudRoot">

  <div class="portrait">
    <div class="level" id="hudLevel">1</div>
  </div>

  <div class="stats">
    <div class="name" id="hudName">Sem nome</div>

    <!-- VIDA -->
    <div class="vida-wrapper">
      <div class="vida-bar">
        <div class="vida-fill left" id="vidaFillLeft"></div>
        <div class="vida-fill right" id="vidaFillRight"></div>

        <div class="vida-center-text" id="vidaText">
          0 / 0
        </div>
      </div>
    </div>

    <!-- MANA -->
    <div class="mana-text" id="manaText">0 / 0</div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
