<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css" />
</head>
<body>

<div id="hud">
  <div class="avatar"></div>

  <div class="info">
    <div class="name-line">
      <span id="hudName">Sem Nome</span>
      <span id="hudLevel">1</span>
    </div>

    <div class="vida-bar">
      <div class="vida-half left"></div>
      <div class="vida-half right"></div>
      <div class="vida-text" id="vidaText">0 / 0</div>
    </div>

    <div class="mana-text" id="manaText">Mana: 0 / 0</div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
