<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <meta name="viewport" content="width=1920, height=400">
  <link rel="stylesheet" href="style.css">
</head>

<body class="hud-root">

  <!-- FRAME -->
  <div class="hud-frame"></div>

  <!-- HUD CONTENT -->
  <div class="hud hud-content">
    <div class="portrait"></div>

    <div class="info">
      <div id="hudName"></div>
      <div id="hudLevel"></div>

      <div class="bar life">
        <div id="vidaBar"></div>
      </div>

      <div class="bar mana">
        <div id="manaBar"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="hud.js"></script>
</body>
</html>
