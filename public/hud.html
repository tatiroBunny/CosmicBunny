<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="hud.css">
</head>
<body class="hud-root">

<div id="hud" class="hud-cris">
  
  <div class="hud-avatar">
    <div class="hud-level" id="hudLevel">1</div>
  </div>

  <div class="hud-info">
    <div class="hud-name" id="hudName">Sem Nome</div>

    <!-- VIDA -->
    <div class="vida-bar">
      <div class="vida-left"></div>
      <div class="vida-right"></div>
      <span class="vida-text" id="vidaText">0 / 0</span>
    </div>

    <!-- MANA -->
    <div class="hud-mana-text" id="manaText">Mana: 0 / 0</div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
