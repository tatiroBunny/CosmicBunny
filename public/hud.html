<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="hud-body">

<div class="hud-compact" id="hud">

  <!-- AVATAR -->
  <div class="avatar-wrap">
    <img id="avatarImg" src="" alt="avatar">
    <div class="level-badge" id="hudLevel">1</div>
  </div>

  <!-- INFO -->
  <div class="hud-info">
    <div class="hud-name" id="hudName">Nome</div>

    <!-- VIDA -->
    <div class="vida-row">
      <span class="vida-text" id="vidaText">0/0</span>
      <div class="vida-bar">
        <div class="vida-fill" id="vidaFill"></div>
      </div>
    </div>

    <!-- MANA -->
    <div class="mana-text" id="manaText">0/0</div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
