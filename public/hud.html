<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HUD Player</title>
  <link rel="stylesheet" href="hud.css">
</head>
<body>

<div id="hud" class="hud">

  <div class="top">
    <div class="level">5</div>
    <div id="hudName" class="name">Sem Nome</div>
  </div>

  <div class="vida-bar">
    <div id="vidaFill" class="vida-fill"></div>
    <span id="vidaText" class="vida-text">0 / 0</span>
  </div>

  <div id="manaText" class="mana">0 / 0</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="hud.js"></script>
</body>
</html>
