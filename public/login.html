<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h1>C.O.S.M.I.C</h1>

  <input id="username" placeholder="Nome do jogador">
  <input id="hudId" placeholder="ID do HUD (ex: leafone)">

  <button id="loginBtn">Entrar</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const user = document.getElementById("username").value.trim();
  const hudId = document.getElementById("hudId").value.trim();

  if (!user || !hudId) {
    alert("Preencha todos os campos");
    return;
  }

  localStorage.setItem("COSMIC_SESSION", JSON.stringify({
    user,
    hudId
  }));

  window.location.href = "controller.html";
});
</script>

</body>
</html>
