<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h1>C.O.S.M.I.C</h1>

  <!-- Nome do jogador -->
  <input id="username" placeholder="Nome do jogador">

  <!-- ID do HUD -->
  <input id="hudId" placeholder="ID do HUD (ex: leafone)">

  <button id="loginBtn">Entrar</button>
</div>

<script>
document.getElementById("loginBtn").onclick = () => {
  const user = document.getElementById("username").value.trim();
  const hudId = document.getElementById("hudId").value.trim();

  if (!user || !hudId) {
    alert("Preencha o nome e o ID do HUD");
    return;
  }

  // salva sess√£o
  localStorage.setItem("COSMIC_SESSION", JSON.stringify({
    user,
    hudId
  }));

  // vai para o controller
  window.location.href = "controller.html";
};
</script>

</body>
</html>
