<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h1>C.O.S.M.I.C</h1>
  <input id="name" placeholder="Nome do usuÃ¡rio">
  <input id="hudId" placeholder="ID do HUD (ex: leafone)">
  <button onclick="login()">Entrar</button>
</div>

<script>
function login() {
  const user = name.value.trim();
  const id = hudId.value.trim();

  if (!user || !id) {
    alert("Preencha tudo");
    return;
  }

  localStorage.setItem("COSMIC_USER", JSON.stringify({ user, hudId: id }));
  window.location.href = "controller.html";
}
</script>

</body>
</html>
